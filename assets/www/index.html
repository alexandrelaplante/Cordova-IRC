<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="cordova-2.1.0.js"></script>
		<script type="text/javascript" src="cordovairc.js"></script>
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	</head>
	<body>
		Hello world <br/>
		<a href="#" id="connect-button">Connect</a>
		<div id="irc-box"></div>
	</body>
	<script type="text/javascript">
		$(function(){
			function callback (answer) {
				console.log('CALLBACK ' + JSON.stringify(answer));
				$('#irc-box').append(JSON.stringify(answer));
			}
			$('#connect-button').click(function(){
				var args = [{
					userName : 'CordovaTestUser',
					server : 'irc.geekshed.net',
					port : '80',
					password : '',
					channel : '#jupiterbroadcasting'
				}];
				window.plugins.cordovairc.connect(callback, args);
			});
		});
	</script>
</html>
